<!DOCTYPE html>
<html lang="= es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="asset/styles/styles.css">
    <script src="/asset/js/jquery-3.7.1.min.js"></script>
    <script src="/asset/js/sweetalert2.all.min.js"></script>
</head>

<body>
    <main class="register">
        <h1>╰•★ Registro ★•╯</h1>
        <form id="formRegister">
            <input type="text" name="nombreCompleto" placeholder="Nombre completo">
            <select name="tipoDocumento" id="">
                <option value="ti">T.I</option>
                <option value="cc" selected>C.C</option>
                <option value="ce">C.E</option>
            </select>
            <input type="number" name="documento" id="" placeholder="Número de documento">
            <input type="text" name="correo" id="" placeholder="Correo">
            <select name="rol" id="">
                <option value="Venderor" selected>Venderor</option>
                <option value="Administrador">Administrador</option>
                <option value="Comprador">Comprador</option>
            </select>
            <input type="password" name="contrasena" id="" placeholder="Contraseña">
            <input type="text" name="estado" value="1" hidden>
            <button type="submit">Registrarse</button>
        </form>
    </main>
</body>
<script src="/asset/js/registro.js"></script>

</html>
